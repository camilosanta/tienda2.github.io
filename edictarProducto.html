<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/comandos.css">
    <link rel="stylesheet" href="css/nava-principal/logo/logo.css">
    <link rel="stylesheet" href="css/nava-principal/navprinncipal.css">
    <link rel="stylesheet" href="css/nava-principal/busqueda/busqueda.css">
    <link rel="stylesheet" href="css/nava-principal/busqueda/busqueda-inpt.css">
    <link rel="stylesheet" href="css/nava-principal/busqueda/boton-busqueda.css">
    <link rel="stylesheet" href="css/nava-principal/boton/boton-container.css">
    <link rel="stylesheet" href="css/nava-principal/boton/boton-login.css">
    <link rel="stylesheet" href="css/informacion/info.css">
    <link rel="stylesheet" href="css/informacion/inputs.css">
    <link rel="stylesheet" href="css/informacion/titulos-info.css">
    <link rel="stylesheet" href="css/productossubir/btn.css">
    <link rel="stylesheet" href="css/productossubir/formulario.css">
    <link rel="stylesheet" href="css/productossubir/inputs.css">
    <title>Editar-producto</title>
</head>
<header class="nav-principal">
    <div class="logo-principla"><img src="img/logo/aluraGeeklogo.png" alt="logo-principla"> <h2 class="titulo1-logo">ALura</h2><h2 class="titulo2-logo">Geek</h2></div>
    <div class="nav-busqueda-containae">
        <input type="search" class="nav-busqueda">
        <img src="img/busqueda/busquedalogo.png" alt="" class="btn-busqueda">
    </div>
    <div class="boton-login">
        <a href="index.html">
            <button class="boton-login-btyn">Pagina-principal</button>
        </a>
    </div>
    
</header>
<form class="subir-productos" data-publicarformEditar>

    <label for="link-subir-img">URL de imagen</label>
    <input type="text" class="link-subir-img" 
    data-ImagenEditar> 
    <label>Categoria</label>
    <label for="categora"></label>
    <select  class="categora" 
    data-categoriaEditar>
        <option>Star Wars</option>
        <option>Consolas</option>
        <option>Diversos</option>
    </select>    
    
    <label for="name-producto">Nombre del producto</label>
    <input type="text"  class="name-productos" 
    data-nombreProductoEditar>

    <label for="precios-agregar">Precio del producto</label>
    <div class="precio-producto-container">  
          <span>$</span><input type="number" class="precios-agregar precios"
           data-precioEditar>
    </div>
    <textarea class="descripcion" placeholder="descripcion" 
    data-descripcionEditar>Lo sentimos la descripcion del producto esta desactivada por cuestiones de mantenimiento (disponible en la vercion 2.0)</textarea>
    <input type="submit" value="Guardar Cambios" class="btn-producto" 
    data-botonFormularioEditar>
</form>



<section class="contactanos">
    <div class="logo-ctms"> 
        <div class="logo-principla"><img src="img/logo/aluraGeeklogo.png" alt="logo-principla"> <h2 class="titulo1-logo">ALura</h2><h2 class="titulo2-logo">Geek</h2></div>
    </div>

    <div class="info">
        <ol class="informacion">
            <li class="itmes-inf">Quienes somos</li>
            <li class="itmes-inf">Politica de privacidad</li>
            <li class="itmes-inf">Programa de fidelidad</li>
            <li class="itmes-inf">Nuestras Tiendas</li>
            <li class="itmes-inf">Quiero ser franquiciado</li>
            <li class="itmes-inf">Anuncie aqui</li>
        </ol>
    </div>

    <form class="formulario-info" >
        <h4 class="titulo-info-info">Hable con nosotros</h4>
        <div class="nombre-containee">
            <label for="nombre-info">Nombre</label>
            <input type="text" class="nombre-info" placeholder="Fulano de tal">
        </div>
        <textarea class="mensaje-info"></textarea>
        <input type="submit" value="Enviarmensaje" class="btn-info" >
    </form>
</section>
<script type="module"
 src="js/controles/actualizarProducto.js"
 ></script> 
</html>
